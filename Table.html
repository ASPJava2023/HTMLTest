<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body>
    <h1>Table tages</h1>
    <caption>This is Normal table with shortcut tage name* and then count</caption>
    <table border="1"> 
        <tr>
        <th>S.no</th>
        <th> Skill Name</th>
        <th> Skill Details</th>
    </tr>
    <tr>    
        <td>1</td>
        <td>Java</td>
        <td>Programing</td>
    </tr>
    <tr>
        <td>2</td>
        <td>html</td>
        <td> web page</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Mysql</td>
        <td>Database</td>
    </tr>

    </table>

    <hr>
    <caption>This is example of Rowspan and Colspan</caption>
 
    <table border="1"> 
        <tr>
        <th>S.no</th>
        <th> Skill Name</th>
        <th> Score</th>
    </tr>
    <tr>    
        <td>1</td>
        <td>Java</td>
        <td rowspan="2">25</td>
    </tr>
    <tr>
        <td>2</td>
        <td >html</td>
        
    </tr>
    <tr>
        <td colspan="2">3</td>
        
        <td>30 </td>
    </tr>

    </table>

</body>
</html>
